<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
crossorigin="anonymous"
/>
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
<link rel="stylesheet" href="./src/styles.css">
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row">
          <div class="col-3 city">
            <input
              type="text"
              class="form-control bg-transparent"
              id="city"
              placeholder="Search City"
              autofocus="on"
            />
          </div>
          <button type="submit" class="col-1 bg-transparent btn">Search</button>
      </form>
        <a href="#" class="col-2 cali-cities" id="SanFran">San Francisco</a>
        <a href="#" class="col-2 cali-cities" id="SanDiego">San Diego</a>
        <a href="#" class="col-2 cali-cities" id="LosAngeles">Los Angeles</a>
        <a href="#" class="col-2 cali-cities" id="Sacramento">Sacramento</a>
      </div></div>
      <div class="card bg-transparent card-one" style="width: 43rem; height: 25rem;">
  <div class="card-body">
    <div class="card-city">San Jose</div>
    <br>
    <p class="temp">81°</p> 
    <a href="#" class="celsiusTemperature">C°</a>
    <a href="#" class="fahrenheight">F°</a>
    <p class="date">Sunday, 12</p>
    <p class="weather-condition">Partly Cloudy</p>
    <div>Precipitation: <span class="precipitation"></span>%</div>
    <div>Humidity: <span class="humidity"></span>%</div>
    <div>Wind: <span class="wind"></span> mph</div>
  </div>
</div>
    </div>
    <small>
      <a href="https://github.com/Savijacks95/Weather.project" target="_blank">
        Open Source-Code:
      </a> by Savannah Jackson
    </small>
    <script src="src/index.js"></script>
  </body>
</html>
